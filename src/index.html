<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ionicons.css">
  </head>
  <body>
    <div class="main-app">
      <div class="header">
        <div class="info">
          <span id="day"></span><br>
          <span id="month" class="normal-font"></span>
          <span id="task" class="normal-font">0 tasks pending</span>
        </div>
        <div class="input">
          <input type="text" id="task-input" value="">
          <button type="button" id="task-add"><span class="icon ion-plus-round"></span></button>
        </div>
      </div>
      <div class="items-list">
        <ul class="tasks">
          <li class="not-checked clone"></li>
          <li class="not-checked">Send email to Jack<span class="task-time"></span></li>
          <li class="not-checked">Morning run<span class="task-time"></span></li>
          <li class="not-checked">Breakfast<span class="task-time"></span></li>
          <li class="not-checked">Gym<span class="task-time"></span></li>
        </ul>
      </div>
      <div class="overlay">
        <div class="popup">
          <input type="text" id="task-input" value="">
          <button type="button" id="task-edit"><span class="icon ion-edit"></span></button>
          <a class="close">&times;</a>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
